name: hanko_flutter
description: Japanese hanko app for flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: NotoSerifJP
      fonts: 
        - asset: assets/fonts/NotoSerifJP/NotoSerifJP-Bold.otf
          weight: 400
